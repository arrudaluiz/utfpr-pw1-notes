<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/styles/index.css">
  <title>Cadastro de Notas</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="static/scripts/register.js"></script>
</head>

<body>
  <nav>
    <a href="/">Lista de Notas</a>
    <a href="#">Cadastro de Notas</a>
  </nav>
  <h1>Cadastro de Nota</h1>
  <form>
    <label for="date-in">Data:</label>
    <input type="datetime-local" id="date-in" name="note-date" /><br>
    <label for="content-in">Conteúdo:</label>
    <textarea id="content-in" name="note-content" rows="5" cols="33" placeholder="Informe o conteúdo da nota"></textarea><br>
    <label for="important-in">Importante:</label>
    <input type="checkbox" id="important-in" name="note-important" /><br>
    <button class="btn" id="note-submit">Salvar</button>
    <input type="button" class="btn" onclick="location.href='index.html';" value="Cancelar" />
  </form>
</body>

</html>
