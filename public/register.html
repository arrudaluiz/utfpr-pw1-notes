<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro de Notas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="static/styles/index.css">
  <script src="static/scripts/register.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Início <span class="sr-only">(atual)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cadastrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <h1 class="container">Cadastro de Nota</h1>
  <form class="container">
    <div class="form-group">
      <label class="control-label" for="date-in">Data:</label>
      <input class="form-control" type="datetime-local" id="date-in" name="note-date" />
    </div>
    <div class="form-group">
      <label class="control-label" for="content-in">Conteúdo:</label>
      <textarea class="form-control" id="content-in" name="note-content" rows="5"
        placeholder="Informe o conteúdo da nota"></textarea>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="important-in"> Importante
      </label>
    </div>
    <button type="submit" class="btn btn-primary" id="note-submit">Salvar</button>
    <input type="button" class="btn" onclick="location.href='index.html';" value="Cancelar" />
  </form>
</body>

</html>
